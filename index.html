<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
</head>
<body border="5" id="corpoTabela">
    <h1>Gerenciador de Produtos</h1>
    <button>Cadastrar produto</button>
    <table>
        <th>
            <tr>Descrição</tr>
            <tr>Preço</tr>
            <tr>Quantidade</tr>
            <tr>Valor total</tr>
            <tr>Ações</tr>
        </th>
    </table>

    <div id="CadastroProdutos" class="hidden"></div>
        <p>Nome</p>
        <input type="text" placeholder="Digite seu nome" id="nomeInput">
        <p>Preço</p>
        <input type="text" placeholder="Digite o preço do produto" id="precoInput">
        <p>Quantidade</p>
        <input type="text" placeholder="Informe a quantidade de unidades desse produto" id="qntdInput">
        <br>
        <button>Salvar</button>
        <button>Cancelar</button>

    <script></script>
</body>
</html>
