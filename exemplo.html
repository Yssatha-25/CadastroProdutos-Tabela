<!DOCTYPE html>
<html lang="pt-=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        .hidden {display: none}
    </style>
</head>
<body>

    <div>
        <table border="1" id="corpo">
            <tr>
                <th>Nome</th>
                <th>Matricula</th>
                <th>Nota</th>
                <th>Situação</th>
            </tr>
            <tbody></tbody>
        </table>
    </div>

    <br><br>
    <div id="aparecer" class="hidden">
        <button onclick="aparecer()">Aparecer</button>
    </div>

    <br><br>
    <div id="sumir">
        <button onclick="sumir()">Sumir</button>
    </div>


    <script>
        // criando os vetores (um para cada coluna)
        let nomes=["ana", "maria", "fabio", "roger"]
        let matriculas=[1111,2222,3333,4444]
        let notas=[5,9,8,3]
        let situação=["reprovado", "aprovado", "aprovado", "reprovado"]

        const corpo=document.getElementById("corpo")

        for (let i=0; i<nomes.length; i++){ // percorrendo o vetor "nomes"
            const linha=document.createElement("tr") // criando uma linha na tabela => tr=linha
            linha.innerHTML= `
                <td>${nomes[i]}</td>
                <td>${matriculas[i]}</td> 
                <td>${notas[i]}</td>
                <td>${situação[i]}</td>
            ` // criando colunas detro da linha

            corpo.appendChild(linha)
        }

        function sumir(){
            document.getElementById("corpo").classList.add("hidden")
            document.getElementById("aparecer").classList.remove("hidden")
        }

        function aparecer(){
            document.getElementById("corpo").classList.remove("hidden")
            document.getElementById("sumir").classList.remove("hidden")
            document.getElementById("aparecer").classList.add("hidden")
        }
    </script>
</body>
</html>
